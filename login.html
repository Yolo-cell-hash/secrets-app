<body>

  <h1 class="login-mb intro">Secrets</h1>
    <div class="container ">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto tp_login">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
              <form>
                <div class="form-floating mb-3">
                    <label for="floatingInput">Username</label>
                  <input type="text" class="form-control" id="floatingInput" placeholder="Admin">
                  
                </div>
                <div class="form-floating mb-3">
                    <label for="floatingPassword">Password</label>
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  
                </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-outline-dark btn-login text-uppercase btn-block fw-bold" type="submit"> 
                    <i class="fas fa-key">   </i>  Sign
                    in</button>
                </div>
                <hr class="my-4">
                <!-- <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">

                </div> -->
